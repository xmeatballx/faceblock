<!DOCTYPE html>
<html>
	<head>
		<script src="face-api.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
		<h2>face blocker</h2>
		<p>choose an image, click upload, and screenshot once black boxes load</p>
		<p style="font-size:8pt">if your image isnt displaying at all refresh the page</p>
		<form
			id="upload"
			action="/upload"
			method="post"
			enctype="multipart/form-data"
		>
			<div class="upload">
				<input type="file" accept="image/*" name="photo" />
				<input type="submit" value="upload" id="submit" />
			</div>
		</form>
		<img src="image.jpg" id="img" style="display: none;" 
	</body>
</html>
