<!DOCTYPE html>
<html>
	<head>
		<script src="face-api.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
		<script src="sketch.js"></script>
	</head>
	<body>
		<h2>face blocker</h2>
		<p>choose an image, click upload, and screenshot once black boxes load</p>
		<p style="font-size: 10pt"><a href="https://github.com/xmeatballx/faceblock"> source code here! </a> please open an issue if you notice a bug or security vulnerability.</p>

		<p style="font-size:8pt">if your image isnt displaying at all, wait 1-2 minutes. if still nothing refresh the page and try again</p>
		<form
			id="upload"
			action="/upload"
			method="post"
			enctype="multipart/form-data"
		>
			<div class="upload">
				<input type="file" accept="image/*" name="photo" />
				<input type="submit" value="upload" id="submit" />
			</div>
		</form>
		<img src="crowd2.jpg" id="img" style="display: none">
	</body>
</html>
